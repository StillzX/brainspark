<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainsparks | Quiz Room</title>

    <link rel="stylesheet" href="asset/css/room.css">
</head>
<body>
    <div id="painel-jogo">
        <h1 id="titulo-sala">Room: <span id="codigo-sala">...</span></h1>
        
        <div id="area-lobby">
            <h2 id="status-sala">Waiting for players...</h2>
            <button id="btn-iniciar-jogo" style="display:none; font-size: 1.5em; padding: 20px;">Start Game!</button>
        </div>

        <div id="area-jogo">
            <p id="timer">Time: <span>--</span></p>
            <h3 id="categoria-pergunta"></h3>
            <h2 id="texto-pergunta"></h2>
            <div id="opcoes-respostas">
                </div>
        </div>

        <div id="area-ranking">
            <h2>Game Over!</h2>
            <h3>Final Ranking:</h3>
            <ul id="ranking-lista">
            </ul>
        </div>
    </div>

    <div id="painel-jogadores">
        <h3>Players (<span id="total-jogadores">0</span>)</h3>
        <ul id="lista-jogadores">
            </ul>
    </div>

    <script src="sala.js" defer></script>
</body>
</html>
